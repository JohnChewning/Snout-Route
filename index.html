<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snout-Route</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        #user-actions {
            display: flex;
            gap: 10px;
        }

        #search-container {
            text-align: center;
            margin: 50px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">Snout-Route</div>
        <div id="user-actions">
            <a href="#" onclick="signIn()">Sign In</a> |
            <a href="#" onclick="login()">Login</a>
        </div>
    </header>

    <div id="search-container">
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search" onclick="search()">
    </div>
</body>
</html>
